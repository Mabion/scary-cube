<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>scary-cube demo</title>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '@scarygami/scary-cube/scary-cube';
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        scary-cube {
          width: 100%;
          height: 500px;
        }

        span {
          white-space: nowrap;
          margin-right: 0.5em;
        }

        button {
          width: 2.5em;
        }

        #sequence {
          width: 100%;
        }
        #start, #reset {
          width: 5em;
        }

      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic scary-cube demo</h3>
      <demo-snippet>
        <template>
          <scary-cube></scary-cube>
        </template>
      </demo-snippet>
      <div class="horizontal-section-container">
        <span>
          <button>U</button>
          <button>U'</button>
          <button>U2</button>
        </span>
        <span>
          <button>D</button>
          <button>D'</button>
          <button>D2</button>
        </span>
        <span>
          <button>L</button>
          <button>L'</button>
          <button>L2</button>
        </span>
        <span>
          <button>R</button>
          <button>R'</button>
          <button>R2</button>
        </span>
        <span>
          <button>F</button>
          <button>F'</button>
          <button>F2</button>
        </span>
        <span>
          <button>B</button>
          <button>B'</button>
          <button>B2</button>
        </span>
        <span>
          <button>u</button>
          <button>u'</button>
          <button>u2</button>
        </span>
        <span>
          <button>d</button>
          <button>d'</button>
          <button>d2</button>
        </span>
        <span>
          <button>l</button>
          <button>l'</button>
          <button>l2</button>
        </span>
        <span>
          <button>r</button>
          <button>r'</button>
          <button>r2</button>
        </span>
        <span>
          <button>f</button>
          <button>f'</button>
          <button>f2</button>
        </span>
        <span>
          <button>b</button>
          <button>b'</button>
          <button>b2</button>
        </span>
        <span>
          <button>M</button>
          <button>M'</button>
          <button>M2</button>
        </span>
        <span>
          <button>E</button>
          <button>E'</button>
          <button>E2</button>
        </span>
        <span>
          <button>S</button>
          <button>S'</button>
          <button>S2</button>
        </span>
        <span>
          <button>x</button>
          <button>x'</button>
          <button>x2</button>
        </span>
        <span>
          <button>y</button>
          <button>y'</button>
          <button>y2</button>
        </span>
        <span>
          <button>z</button>
          <button>z'</button>
          <button>z2</button>
        </span>
      </div><br>
      <div>
        <input id="sequence" value="D' U' L R2 F' D' R F' D F2 L B D2 L2 B' R2 F2 B R B F2 L2 R B' F2"><br>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script>
      (function () {
        function makeMove(e) {
          document.querySelector('scary-cube').addMove(e.target.textContent);
        }

        var buttons = document.querySelectorAll('button');
        for (var b = 0; b < buttons.length; b++) {
          buttons[b].onclick = makeMove;
        }

        document.querySelector('#start').onclick = function () {
          var sequence = document.querySelector("#sequence").value;
          document.querySelector('scary-cube').addMoves(sequence);
        }

        document.querySelector('#reset').onclick = function () {
          document.querySelector('scary-cube').reset();
        }


      }());
    </script>
  </body>
</html>
